<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="return">
        <a href="index.html"><i class="fa-solid fa-backward-fast"></i></a>
    </div>
    <!-- form login -->
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">ĐĂNG KÝ</h1>  
            <div class="form-group">
                <i class="fa-regular fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input id="password" type="password" class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="fa-regular fa-eye"></i>
                </div>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input id="password1" type="password" class="form-input" placeholder="Nhập lại mật khẩu">
                <div id="eye1">
                    <i class="fa-regular fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Đăng ký" class="form-submit">
            <div class="form-last"><a  href="login.html">Đăng nhập</a></div>
        </form>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script src="js/login.js"></script>
</html>
